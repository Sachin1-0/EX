<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-glow {
      box-shadow: 0 0 8px rgba(13, 110, 253, 0.7); /* Bootstrap primary color glow */
      transition: box-shadow 0.3s ease-in-out;
    }
    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(13, 110, 253, 1);
    }
  </style>
</head>
<body class="text-center p-5">

  <h2 class="text-primary mb-4">Login to Your Account</h2>
  <form class="mx-auto" style="max-width: 400px;">
    <input type="text" class="form-control mb-2" placeholder="Login ID" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
    <button type="submit" class="btn btn-primary w-100 btn-glow">Login</button>
  </form>

</body>
</html>
