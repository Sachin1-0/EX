<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-glow {
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.7);
      transition: box-shadow 0.3s ease-in-out;
    }
    .btn-glow:hover {
      box-shadow: 0 0 15px rgba(255, 193, 7, 1);
    }
  </style>
</head>
<body class="text-center p-5">

  <h2 class="text-warning mb-4">Create an Account</h2>
  <form class="mx-auto" style="max-width: 400px;">
    <input type="text" class="form-control mb-2" placeholder="Name" required>
    <input type="email" class="form-control mb-2" placeholder="Email" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
    <button class="btn btn-warning w-100 btn-glow">Register</button>
  </form>

</body>
</html>
